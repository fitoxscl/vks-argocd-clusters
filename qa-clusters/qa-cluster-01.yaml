apiVersion: run.tanzu.vmware.com/v1alpha3
kind: TanzuKubernetesCluster
metadata:
  name: qa-cluster-01
  namespace: ns-qa
spec:
 topology:
   controlPlane:
     replicas: 1
     storageClass: vsan-storage-policy
     vmClass: best-effort-large
     tkr:
       reference:
         name: v1.31.7---vmware.1-fips-vkr.2
   nodePools:
   - name: nodepool-01
     replicas: 1
     storageClass: vsan-storage-policy
     vmClass: best-effort-large
     tkr:
       reference:
         name: v1.31.7---vmware.1-fips-vkr.2
 settings:
   storage:
     defaultClass: vsan-storage-policy
   network:
     cni:
       name: calico
     services:
       cidrBlocks: ["198.51.100.0/12"]
     pods:
       cidrBlocks: ["192.0.2.0/16"]
     serviceDomain: cluster.local
     trust:
       additionalTrustedCAs:
       - name: Harbor
         data: 
